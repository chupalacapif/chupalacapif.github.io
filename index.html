<html>
  <head>
    <title>Chupala CAPIF</title>
  </head>
<body>
  <h1>¿Está caído CAPIF?</h1>
  <span id="respuesta">A ver...</span>
  <script>
    // http://stackoverflow.com/a/3705102/641451
    var el = document.createElement('img');
    var resp = document.getElementById('respuesta');
    el.onerror = function() {
      resp.innerHTML = "¡YEAH!";
    }
    el.onload = function() {
      resp.innerHTML = "Noouu :(";
    }
    el.src = "http://www.capif.org.ar/images/capif_logo.png?" + new Date().getTime();
  </script>
</body>
</html>
